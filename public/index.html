<html lang="en">
    <head>

    <body class="w3-vivid-purplish-blue">
        <header>
            <div class="w3-auto w3-padding">
                <h1 class="w3-center"><img src="https://images.staticly.ict.rocks/avatars/davidhunter_illustration_transparent_1.png" alt="My Avatar" class="w3-image w3-circle" style="max-width: 56px; vertical-align: -15px;"> <b>David Hunter</b></h1>
            </div>
        </header>

<section class="w3-ios-dark-blue w3-padding-64">
    <div class="w3-auto w3-padding w3-padding-64">
        <h2 class="w3-center"><b>Hello, I'm David Hunter!</b></h2>

    </div>
</section>


        <footer>
            <div class="w3-auto w3-padding">
                <p class="w3-center">Copyright &copy; David Hunter.</p>

        <script>
            var email_addresses = document.getElementsByClassName( 'email_address' );

            for( let i = 0; i < email_addresses.length; i++ )
            {
                var the_email_address = email_addresses[ i ].innerHTML.replaceAll( ' [at] ', '@' ).replaceAll( ' [dot] ', '.' );

                email_addresses[ i ].innerHTML = '<a href="mailto:' + the_email_address + '" target="_blank">' + the_email_address + '</a>';
            }
        </script>
